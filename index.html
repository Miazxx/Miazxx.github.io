	<script type="text/javascript">

		$('#myModal').modal('show')

		var etx = {
		    init: function () {
		        etx.callFontFlakes();
		    },
		    callFontFlakes: function(){
			    window.setInterval(function(){
					etx.fontFlake();
			    }, 500);
		    },


		    fontFlake: function(){

		    	var stageWidth = $(window).width();
		    	var stageHeight = $(window).height();
		    	
				var pictures = new Array();
				for(var x=1; x<205; x++ ) {

				  pictures[x-1] = "TWAUFACES/"+pad(x,3)+".jpg";
				}

		    	var randomEntry = Math.floor(Math.random() * (pictures.length+1));

				var position = Math.ceil(Math.random()*1200);
		    	
				var flakeName = 'flake-'+randomEntry;
				var grayScale = Math.ceil(Math.random()*256);
				var hue = 'rgb('+grayScale+','+grayScale+','+grayScale+ ')';
				

				$('<img />', {

					src: pictures[randomEntry],
					width: 90,
					height: 90,
					id: flakeName, 
				}).appendTo('body').addClass('photoball').css('left', position).css('color', hue).animate({
					"top": "+=" + stageHeight,
					opacity: 0
				}, 5000, function() {
					$('#'+flakeName).remove();			
				}); 
		    }
		};
		$(document).ready(function () {
		    etx.init();
		});

		function pad(num, size) {
		    var s = num+"";
		    while (s.length < size) s = "0" + s;
		    return s;
		}</script>
